# Email Repository Pipeline - Email Account Configuration
#
# Configure email accounts to sync promotional emails from.
# Uses domain-wide delegation with a service account.

email_accounts:
  - account_email: "nomad@unsubscribr.com"
    account_name: "Unsubscribr Email Collection"
    enabled: true
    sync_settings:
      date_range_start: "2023-01-01"  # Process 2+ years of history
      sender_blocklist:
        - "noreply@"
        - "no-reply@"
        - "mailer-daemon@"
        - "postmaster@"
        - "notifications@"
        - "alerts@"
      subject_blocklist:
        - "Out of Office"
        - "Delivery Status"
        - "Undeliverable"
        - "Auto-Reply"
        - "Automatic reply"
        - "Password reset"
        - "Verify your email"

# Global sync settings (apply to all accounts unless overridden)
sync_settings:
  incremental_sync_enabled: true
  batch_size: 25
  screenshot_format: "png"
  max_emails_per_sync: 500

# Category mappings for organizing screenshots in Drive
# Emails will be organized as: EmailScreenshots/{category}/{year}/{month}/
